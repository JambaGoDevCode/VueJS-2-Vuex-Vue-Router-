<meta charset="UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <ul>
    <li v-for="(cor, i) in cores">{{ i + 1 }}) {{ cor }}</li>
  </ul>
  <ul>
    <li v-for="(pessoa, i) in pessoas">{{ i + 1 }}) {{ pessoa.nome }}</li>
  </ul>
</div>

<script>
  Vue.createApp({
    data() {
      return {
        cores: ["vermelho", "verde", "amarelo", "azul"],
        pessoas: [
          { nome: "Ana", idade: 26, peso: 59 },
          { nome: "Guilherme", idade: 22, peso: 89 },
        ],
      };
    },
  }).mount("#app");
</script>

<style>
  ul {
    list-style: none;
  }
</style>
