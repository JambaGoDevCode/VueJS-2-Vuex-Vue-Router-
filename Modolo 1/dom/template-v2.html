<script src="https://unpkg.com/vue"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
</div>

<script>
  new Vue({
    data() {
      return {
        titulo: "Usando VueJS!",
      };
    },
    methods: {
      saudacao: function () {
        return "Boa semana!";
      },
    },
  }).mount("#app");
</script>
