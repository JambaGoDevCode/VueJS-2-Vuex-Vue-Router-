<script src="https://unpkg.com/vue"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button @click="somar">Somar 1</button>
  <hr />
  <input type="text" :value="contador" />
</div>

<script>
  Vue.createApp({
    data() {
      return {
        contador: 0,
      };
    },
    methods: {
      somar() {
        this.contador++;
      },
    },
  }).mount("#app");
</script>
