<script src="https://unpkg.com/vue"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
  <hr />
  <p v-html="linkHtml"></p>
</div>

<script>
  Vue.createApp({
    data() {
      return {
        titulo: "Usando VueJS!",
        link: "http://google.com.br",
        linkHtml: '<a href="http://google.com">Google</a>',
      };
    },
    methods: {
      saudacao: function () {
        this.titulo = "Bom dia!!!";
        return this.titulo;
      },
    },
  }).mount("#app");
</script>
