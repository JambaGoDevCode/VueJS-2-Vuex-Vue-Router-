<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
</div>

<script>
  Vue.createApp({
    data() {
      return {
        titulo: "Usando VueJS!",
        link: "http://google.com.br",
      };
    },
    methods: {
      saudacao: function () {
        console.log(this);
        return this.titulo;
      },
    },
  }).mount("#app");
</script>
