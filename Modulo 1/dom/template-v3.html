<script src="https://unpkg.com/vue"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
</div>

<script>
  Vue.createApp({
    data() {
      return {
        titulo: "Usando VueJS!",
      };
    },
    methods: {
      saudacao: function () {
        console.log(this);
        return this.titulo;
      },
    },
  }).mount("#app");
</script>
