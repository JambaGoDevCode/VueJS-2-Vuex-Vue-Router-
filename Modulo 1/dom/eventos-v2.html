<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    Vue.createApp({
        
        data(){
            return{

                contador: 0,
                x: 0,
                y: 0,
            }
        },
        methods: {
            somar() {
                this.contador++
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    }).mount('#app')
</script>
